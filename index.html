<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-
     GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>notePAD</title>


</head>

<body>
    <div class="section">
        <div class="col">
            <div class="file">
                <input id="filename-input" type="text" placeholder="enter your file name" />
                <button type="button" class="btn btn-outline-success" onclick="pdfgenerat()">SAVE AS A PDF</button>
            </div>
            <div class="box">
                <input type="number" id="font-size" min="1" max="100" value="14" onchange="fontsize(this)">
                <button type="button" class="btn btn-dark" onclick="bold(this)">
                    <i class="fa-solid fa-bold"></i></button>
                </button>
                <button type="button" class="btn btn-secondary" onclick="italic(this)">
                    <i class="fa-solid fa-italic"></i></button>
                </button>
                <button type="button" class="btn btn-info" onclick="underline(this)">
                    <i class="fa-solid fa-underline"></i></button>
                </button>
                <button type="button" class="btn btn-success" onclick="justify_left(this)">
                    <i class="fa-solid fa-align-left"></i></button>
                </button>
                <button type="button" class="btn btn-success" onclick="justify_center(this)">
                    <i class="fa-solid fa-align-center"></i></button>
                </button>
                <button type="button" class="btn btn-success" onclick="justify_right(this)">
                    <i class="fa-solid fa-align-right"></i></button>
                </button>
                <button type="button" class="btn btn-success" onclick="full(this)">
                    <i class="fa-solid fa-align-justify"></i></button>
                </button>
                <button class="btn btn-primary" type="submit" onclick="capital(this)">
                    aA</button>

                </button>
                <button type="button" class="btn btn-danger" onclick="erase(this)">
                    <i class="fa-solid fa-text-slash"></i></button>
                </button>
                <button type="button" class="btn btn-secondary" onchange="font_color(this)">

                    <input type="color" onchange="font_color(this)"></button>


                <textarea id="textarea" placeholder="enter your text here" spellcheck="false"></textarea>
                <button id="changeColorButton" onclick="changeBackgroundColor()">Change Background Color</button>



            </div>
        </div>
        <script src="js/main.js"></script>


</body>

</html>
